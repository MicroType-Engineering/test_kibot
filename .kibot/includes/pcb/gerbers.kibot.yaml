# This KiBot script generates gerbers, drill, bom, and position files for submitting
# two layer boards to PCBWay.
kibot:
  version: 1

global:
  # Sets the default output filename for all generated files. You likely don't have to change this.
  output: "%i.%x"

outputs:
  - name: gerbers
    comment: "Standard gerber format"
    type: gerber
    dir: Gerbers
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      create_gerber_job_file: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true
      disable_aperture_macros: false
      line_width: 0.1
      subtract_mask_from_silk: false
      inner_extension_pattern: ".gl%N"
    layers:
      - copper
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - F.Paste
      - B.Paste
      - Edge.Cuts

  - name: drill
    comment: "Drill"
    type: excellon
    dir: Gerbers
    options:
      metric_units: false
      minimal_header: false
      zeros_format: DECIMAL_FORMAT
      left_digits: 2
      right_digits: 4
      pth_and_npth_single_file: false
      pth_id: "PTH"
      npth_id: "NPTH"
